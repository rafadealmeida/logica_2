<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Graficos com dados.</title>
</head>
<body>

	<canvas width="600" height="400">

	</canvas>

	<script>
		var dados2015 = [50,25,20,5]
		var dados2016 = [65,20,13,2]
		var cores = ["blue","green","yellow","red"];
		
		function desenhaRetangulo(x,y,largura,altura,cor) {
			
			var tela = document.querySelector("canvas");
			var pincel= tela.getContext("2d");
			
			pincel.fillStyle = cor;
			pincel.fillRect(x,y,largura,altura);
			pincel.strokeStyle = "black";
			pincel.strokeRect = (x,y,largura,altura);
		}
		
		function desenhaTexto(x,y,texto) {
			
			var tela = document.querySelector("canvas");
			var pincel= tela.getContext("2d");
			
			pincel.fillStyle = "black";
			pincel.font = "15px Georgia";
			pincel.fillText(texto,x,y);
		}

		function desenhaBarra(x,y,dado,cores,texto) {
			desenhaTexto(x,y-10,texto);

			var somaDados = 0; //vari√°vel auxiliar

			for (let i = 0; i < dado.length; i++) {
				const dadoUnidade = dado[i];
				
				desenhaRetangulo(x,y+somaDados,50,dadoUnidade,cores[i]);

				somaDados = somaDados + dadoUnidade;
			}
		}

		desenhaBarra(50,50,dados2015,cores, '2015');
		desenhaBarra(150,50,dados2016,cores, '2016');


	</script>

</body>
</html>
