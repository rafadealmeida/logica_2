<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação com a Tela</title>
</head>
<body>
    
    <canvas width="600" height="400">
        
    </canvas>

    <script>
        var tela = document.querySelector("canvas"); 
        var pincel = tela.getContext("2d");

       pincel.fillStyle= "grey"
       pincel.fillRect(0,0,600,400);

      function desenhaCirculo(evento) {
          
        var x = evento.pageX - tela.offsetLeft; //Considerar o eixo x somente do canvas definido, desconsiderando o que nao for canvas a esquerda.

        var y =evento.pageY - tela.offsetTop; //Desconsiderar o que não for canvas na parte superior.

        pincel.fillStyle= "red";
        pincel.beginPath();
        pincel.arc(x,y,10,0,2*3.14);
        pincel.fill();
        


          console.log(`Eixo x = ${x} e eixo y = ${y}.`)
      }
        
        tela.onclick = desenhaCirculo; 
        
    
      
        

    </script>

</body>
</html>
