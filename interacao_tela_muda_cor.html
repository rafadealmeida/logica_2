<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação com a Tela</title>
</head>
<body>
    
    <canvas width="600" height="400">
        
    </canvas>
    
    <script>
        var tela = document.querySelector("canvas"); 
        var pincel = tela.getContext("2d");
        var cores = ["blue","red", "yellow"]
        var indiceCor = 0;
        var raio = 30; // com a variavel fora da função ela será acrescentada sem retornar ao seu tamanho inicial
        
        
        pincel.fillStyle= "grey"
        pincel.fillRect(0,0,600,400);
        
        function desenhaCirculo(evento,cor) {
            
            var x = evento.pageX - tela.offsetLeft;
            
            var y =evento.pageY - tela.offsetTop; 
            
            
            // var raio = 30; Se estiver dentro da função o circulo sempre retornara ao seu tamanho inicial(soma temporária)
        

        var somaRaio = 0;
        if (evento.shiftKey){
            raio += 20; 
        } 
        
        if(evento.ctrlKey){
            raio-=20;
        }
        if( raio >= 150){ // colocando um limite de tamanho, caso ela chegue ao limite, voltará ao tamanho inicial.
            raio =10
        }

        pincel.fillStyle= cores[indiceCor];
        pincel.beginPath();
        pincel.arc(x,y,raio,0,2*3.14);
        pincel.fill();
    
        console.log(`Eixo x = ${x} e eixo y = ${y}.`)
      }
        
        tela.onclick = desenhaCirculo; 
        
        function mudaCor() {
           

            indiceCor ++;
            
            if (indiceCor == cores.length){
                indiceCor = 0;
            }

            return false; // isso é somente para o botão direito do mouse não abrir o menu, por isso do retorno falso.
        }
    
        tela.oncontextmenu = mudaCor;
        

    </script>

</body>
</html>
