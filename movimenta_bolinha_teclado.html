<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolinha movimentada pelo Teclado</title>
</head>
<body>  
    <canvas width="600" height="400"></canvas>
    <!-- usuario escolher a cor da bolinha -->
    <br> Escolha uma cor  <input  type="color" name="" id="cor"> 

     
    <script>
        var tela = document.querySelector("canvas");
        var pincel = tela.getContext('2d');
        var corEscolhida = document.querySelector("cor")
        
        //base do canvas
        pincel.fillStyle = 'lightgrey';
        pincel.fillRect(0,0,600,400);
        
        function desenhaBolinha(x,y,raio) {
            pincel.fillStyle = cor.value;// cor escolhida pelo input do usuario.
            pincel.beginPath();
            pincel.arc(x,y,raio,0,2*Math.PI);
            pincel.fill();
        }
        function limpaTela() {
            pincel.clearRect(0,0,600,400);
        }
        
        var x = 20;
        var y = 20;
        
        var sentido = 0;// esse sentido que definira se o eixo X terá incremento ou decremento.
        
        //taxa de incremento (movimento do teclado)
        var taxa = 10;

        //variaveis para identificar teclas, são os KeyCode.
        var esquerda = 37;
        var cima = 38;
        var direita = 39;
        var baixo = 40 ;
        var esquerdaA = 65;
        var cimaW = 87;
        var direitaD = 68 ;
        var baixoS = 83;

        
        
        function leTeclado(evento) {
            if (evento.keyCode == esquerda || evento.keyCode == esquerdaA  ){
                x = x - taxa;
            } else if(evento.keyCode == direita || evento.keyCode == direitaD){
                x = x + taxa;
            } 
             else if(evento.keyCode == cima ||evento.keyCode == cimaW ){
                y = y - taxa;
            } 
            else if(evento.keyCode == baixo || evento.keyCode == baixoS){
                y = y + taxa;
            } 

            /* Tentativa de diagonal
            if (evento.keyCode == esquerda || evento.keyCode == esquerdaA && evento.keyCode == cima ||evento.keyCode == cimaW ) {
                x-=taxa;
                y-=taxa;
            } 

            else if (evento.keyCode == esquerda || evento.keyCode == esquerdaA && evento.keyCode == baixo ||evento.keyCode == baixoS ) {
                x-=taxa;
                y+=taxa;
            } 
            else if (evento.keyCode == direita || evento.keyCode == direitaD && evento.keyCode == cima ||evento.keyCode == cimaW ) {
                x+=taxa;
                y-=taxa;
            } 
            else if (evento.keyCode == direita || evento.keyCode == direitaD && evento.keyCode == baixo ||evento.keyCode == baixoS ) {
                x+=taxa;
                y+=taxa;
            } */

            if (evento.shiftKey && raio + taxa <=50 ){
                raio = raio + taxa;
            }else if ( evento.ctrlKey && raio - taxa >= 10){
                raio = raio - taxa;
            }
        }
        
        
        function animaBolinha() {
            limpaTela();
            
            desenhaBolinha(x,y,raio)
           
        }
        var raio = 20
        //var tamanhoRaio = 0
        
        /*function mudancaTamanho() {
            if(raio < 20){

            }else if (raio > 30){
                tamanhoRaio = -1
            }
            raio+=tamanhoRaio
        }*/

        setInterval(animaBolinha, 20 )
        
        document.onkeydown = leTeclado;

        //setInterval(mudancaTamanho,20)

        </script>
</body>
</html>
