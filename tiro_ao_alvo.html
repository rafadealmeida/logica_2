<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiro ao alvo</title>
</head>
<body>  
    <canvas width="600" height="400"></canvas>
     
    <script>
        var tela = document.querySelector("canvas");
        var pincel = tela.getContext('2d');
        
        //base do canvas
        pincel.fillStyle = 'lightgrey';
        pincel.fillRect(0,0,600,400);
        
        var raio = 10;

        function desenhaCirculo(x,y,raio ,cor) {
            pincel.fillStyle = cor;
            pincel.beginPath();
            pincel.arc(x,y,raio,0,2*Math.PI);
            pincel.fill();
        }
        desenhaCirculo(300,200,raio+20, 'red')
        desenhaCirculo(300,200,raio+10, 'white');
        desenhaCirculo(300,200,raio,'red');

        /*function desenhaAlvo() {
            desenhaCirculo(300,200,raio+20, 'red')
            desenhaCirculo(300,200,raio+10, 'write');
            desenhaCirculo(300,200,raio,'red');
        }*/

        function dispara(evento) {
            var x = evento.pageX - tela.offsetLeft;
            var y = evento.pageY - tela.offsetTop;

            if (x >= 300 - raio && x<=300 + raio && y >=200 - raio && y <= 200 + raio){
                alert("Voce acertou!");
            } else{
                alert("VocÃª errou!")
            }
                console.log( `${x} e ${y}`)
        }

        tela.onclick = dispara;

        


    </script>
    
</body>
</html>
